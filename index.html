<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Sorteador de Condição</title>
  <script>
    // COLE SUAS DUAS URLs PRÉ-PREENCHIDAS DO GOOGLE FORMS:
    const urlIA = "https://www.google.com/";
    const urlHumano = "https://www.youtube.com/watch?v=FB91iKKpSIQ";

    // Redirecionamento aleatório 50/50
    window.onload = function() {
      const destino = Math.random() < 0.5 ? urlIA : urlHumano;
      window.location.replace(destino);
    };
  </script>
</head>
<body>
  <p>Redirecionando para o formulário...</p>
</body>
</html>
